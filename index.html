<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Freelancer</title>
    </head>
    <body>
        
        <!-- Top bar -->
        <header class="dark-blue-bkg">
            <div class="container">
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                    </div>
                    <div class="col-xs-2 col-xs-offset-6 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                        
                    </div>
                </div>
            </div>
        </header>
        <!-- /Top bar -->

        <!-- Body of the page -->
        <main>
            
            <!-- Jumbotron -->
            <section class="jumbo acqua-bkg">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"></div>
                    </div>
                </div>
            </section>
            <!-- /Jumbotron -->

            <!-- Portfolio -->
            <section class="images row grey-bkg">
               <div class="container">
                   <div class="row">
                       <div class="col-xs-4 col-xs-offset-4 portfolio">

                       </div>
                    </div>
                    <div class="row">
                       <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">

                       </div>
                       <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">

                       </div>
                       <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">

                       </div>
                       <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
   
                       </div>
                       <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
   
                       </div>
                       <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
   
                       </div>
                    </div>
               </div> 
            </section>
            <!-- /Portfolio -->

            <!-- About -->
            <section class="description acqua-bkg">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4 about">

                        </div>
                    </div>
                    <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">

                    </div>
                    <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-0">
                        
                    </div>
                </div>
            </section>
            <!-- /About -->

            <!-- Contacts -->
            <section class="contacts grey-bkg">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4 contact-me">

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">

                    </div>
                </div>
            </section>
            <!-- /Contacts -->

            <!-- References -->
            <section class="references blue-bkg">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0">

                        </div>
                        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0">
                            
                        </div>
                        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0">
                            
                        </div>
                    </div>
                </div>
            </section>
            <!-- /References -->
        </main>
        <!-- /Body of the page -->

        <!-- Bottom of the page -->
        <footer class="dark-blue-bkg">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">

                </div>
            </div>
        </div>    
        </footer>
        <!-- /Bottom of the page -->
        
    </body>
</html>
